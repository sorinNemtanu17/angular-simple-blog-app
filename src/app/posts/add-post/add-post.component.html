<div class="form-container">
	<form [formGroup]="form"
		(submit)="submitForm()">
		<div class="form-container__close"
			routerLink="/posts">
			<span class="form-container__close__first"></span>
			<span class="form-container__close__last"></span>
		</div>
		<fieldset>
			<legend>
				<h3>Add Post</h3>
			</legend>

			<label>
				Title
				<input formControlName="title"
					id="title">
			</label>
			<div formArrayName="tags"
				class="tags-container">
				<a (click)="addTag()">Add tag</a>
				<ng-container *ngFor="let item of getTags.controls; let i = index">
					<label for="tags">
						Tag
						<input [formControlName]="i"
							id="tags">
					</label>
				</ng-container>
			</div>
			<label for="content">
				Content
				<textarea id="content"
					formControlName="content"></textarea>
			</label>

			<div class="file-upload-container">
				<a (click)="filePicker.click()">Add file</a>
				<input #filePicker
					(change)="onFilePick($event)"
					type="file">
				<img *ngIf="imagePreview"
					[src]="imagePreview">
			</div>

			<label for="author">
				Author
				<input formControlName="author"
					id="author">
			</label>
			<label for="email">
				Email
				<input formControlName="email"
					id="email">
			</label>
			<a (click)="submitForm()"
				type="submit">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Submit
			</a>
		</fieldset>
	</form>
</div>
