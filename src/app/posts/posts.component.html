<section class="container">

	<article *ngFor="let post of posts$ | async"
		class="container__post">
		<img [src]="post.image_url || 'data:image/gif;base64,R0lGODlhAQABAIAAAMLCwgAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=='"
			[alt]="post.title">

		<div class="container__post__title">
			<h3>{{post.title}}</h3>
			<p *ngFor="let tag of post.tags">{{tag}}</p>
			<button [routerLink]="[post.id]"
				class="container__post__title__round-btn">
				<i class="arrow"></i>
			</button>
		</div>
	</article>

</section>
