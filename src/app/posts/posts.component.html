<router-outlet></router-outlet>

<section class="container">
  <article class="container__post container__add-post">
    <img
      [src]="
        'data:image/gif;base64,R0lGODlhAQABAIAAAMLCwgAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=='
      "
      [alt]="'blank image'"
    />
    <div class="container__title">
      <h3>
        {{ 'add post' | titlecase }}
      </h3>
      <p></p>
      <button [routerLink]="['add-post']" class="container__round-btn">
        <i class="arrow"></i>
      </button>
    </div>
  </article>

  <article *ngFor="let post of posts$ | async" class="container__post">
    <img
      [src]="
        post.image_url ||
        'data:image/gif;base64,R0lGODlhAQABAIAAAMLCwgAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=='
      "
      [alt]="post.title"
    />
    <div class="container__title">
      <h3>{{ post.title }}</h3>
      <p *ngFor="let tag of post.tags">{{ tag }}</p>
      <button [routerLink]="[post.id]" class="container__round-btn">
        <i class="arrow"></i>
      </button>
    </div>
  </article>
</section>
