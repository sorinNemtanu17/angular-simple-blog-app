<header class="header text">
	<div class="header__logo">
		<div class="header__logo__icon">
			<img src="../../assets/images/blogger-logo-icon-png-10159.png"
				alt>
		</div>
		<h1 class="header__logo__title">
			Angular Simple Blog App
		</h1>
	</div>
	<ul class="header__menu">
		<li class="header__menu__link">
			<button routerLink="home"
				class="btn"
				routerLinkActive="active">
				{{'home' | titlecase}}
			</button>
		</li>

		<li class="header__menu__link">
			<button routerLink="posts"
				class="btn"
				routerLinkActive="active">
				{{'view posts' | titlecase}}
			</button>
		</li>
	</ul>
</header>
